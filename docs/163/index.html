<head>
    <meta http-equiv="Content-Type" content="text/html;charset=GBK"/>
    <title>网易聚合阅读_新闻</title>
    <base target="_blank"/>
    <style type="text/css">
    html,
    body {
      font-family: "\5FAE\8F6F\96C5\9ED1", "\5B8B\4F53", sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .hd,
    .bd,
    .ft {
      position: absolute;
      background: #4a4e52;
      width: 100%;
    }
    .hd {
      top: 0;
      height: 72px;
    }
    .hd .logo {
      display: inline-block;
      margin: 20px 0 0 43px;
      background: url(./sprite.png) no-repeat 0 -41px;
      width: 216px;
      height: 36px;
    }
    .hd .slogan {
      font-size: 0;
      display: inline-block;
      width: 90px;
      height: 16px;
      background: url(./sprite.png) no-repeat -215px -41px;
    }
    .hd .slogan:hover {
      background-position: -215px -59px;
    }
    .bd {
      top: 72px;
      bottom: 70px;
    }
    .ft {
      bottom: -77px;
      height: 147px;
      overflow: hidden;
    }
    #stage {
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: relative;
      line-height: 1.4;
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      background: #4a4e52 url(./bg_logo.png) no-repeat 50% 50%;
    }
    #stage .tag {
      margin: 1px;
      overflow: hidden;
      position: absolute;
      -webkit-transform: translatez(0);
      -webkit-transition-property: left, top;
      -moz-transition-property: left, top;
      -ms-transition-property: left, top;
      -o-transition-property: left, top;
      transition-property: left, top;
      -moz-transition-duration: 0.8s;
      -webkit-transition-duration: 0.8s;
      -ms-transition-duration: 0.8s;
      -o-transition-duration: 0.8s;
      transition-duration: 0.8s;
      -moz-animation-duration: 0.8s;
      -webkit-animation-duration: 0.8s;
      -ms-animation-duration: 0.8s;
      -o-animation-duration: 0.8s;
      animation-duration: 0.8s;
      -moz-animation-fill-mode: forwards;
      -webkit-animation-fill-mode: forwards;
      -ms-animation-fill-mode: forwards;
      -o-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
    }
    #stage .tag:hover {
      -webkit-transition-property: transform;
      -moz-transition-property: transform;
      -ms-transition-property: transform;
      -o-transition-property: transform;
      transition-property: transform;
      -moz-transition-duration: 0.3s;
      -webkit-transition-duration: 0.3s;
      -ms-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
      box-shadow: 3px 3px 10px #333;
      z-index: 99;
    }
    #stage .tag:active {
      box-shadow: none;
    }
    #stage .tag a {
      cursor: pointer;
      height: 100%;
      width: 100%;
      color: #FFF;
      text-decoration: none;
      display: block;
    }
    #stage .tag .inner {
      margin: 0 16px;
      display: inline-block;
      vertical-align: middle;
    }
    #stage .tag i {
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    #stage .tag .doc-title {
      display: block;
      font-size: 40%;
    }
    .refresh-bg {
      opacity: .7;
      background: url(./sprite.png) no-repeat 0 -77px;
      top: 12px;
      right: 50px;
      position: absolute;
      width: 50px;
      height: 50px;
    }
    .refresh-bg:hover {
      opacity: 1;
    }
    #refresh {
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 38px;
      height: 36px;
      margin: -18px 0 0 -18px;
      display: block;
      background: url(./sprite.png) no-repeat -50px -77px;
      -moz-transition: -moz-transform 0.8s linear;
      -webkit-transition: -webkit-transform 0.8s linear;
      -ms-transition: -ms-transform 0.8s linear;
      transition: transform .8s linear;
    }
    .nav-bar {
      color: #FFF;
      position: relative;
      width: 520px;
      height: 30px;
      left: 50%;
      margin: 12px 0 0 -260px;
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
    }
    .nav-bar .bg {
      width: 100%;
      position: absolute;
      top: 10px;
      left: 0;
      font-size: 0;
      height: 11px;
      background: url(./sprite.png) no-repeat;
    }
    .nav-bar a {
      outline: none;
      text-decoration: none;
      color: #FFF;
      position: absolute;
      z-index: 2;
      cursor: pointer;
      -webkit-transition-property: color;
      -moz-transition-property: color;
      -ms-transition-property: color;
      -o-transition-property: color;
      transition-property: color;
      -moz-transition-duration: 0.8s;
      -webkit-transition-duration: 0.8s;
      -ms-transition-duration: 0.8s;
      -o-transition-duration: 0.8s;
      transition-duration: 0.8s;
    }
    .nav-bar a:hover i {
      background-position: -60px -11px;
    }
    .nav-bar a:hover label {
      color: #70d2ff;
    }
    .nav-bar i {
      background: url(./sprite.png) no-repeat -30px -11px;
      display: block;
      height: 30px;
      width: 30px;
    }
    .nav-bar label {
      cursor: pointer;
      display: block;
      padding-top: 6px;
    }
    .nav-bar .current {
      cursor: pointer;
      color: #70d2ff;
    }
    .nav-bar .today {
      left: 12px;
    }
    .nav-bar .three-days {
      left: 245px;
    }
    .nav-bar .one-week {
      right: 12px;
    }
    #nav_current {
      -webkit-transition-property: left;
      -moz-transition-property: left;
      -ms-transition-property: left;
      -o-transition-property: left;
      transition-property: left;
      -moz-transition-duration: 0.5s;
      -webkit-transition-duration: 0.5s;
      -ms-transition-duration: 0.5s;
      -o-transition-duration: 0.5s;
      transition-duration: 0.5s;
      display: none;
      position: absolute;
      left: 12px;
      z-index: 3;
    }
    #nav_current i {
      background-position: 0 -11px;
    }
    .nav-bottom {
      font-size: 12px;
      position: absolute;
      bottom: 0;
      background: none repeat-x scroll 0 0 #333333;
      color: #616161;
      width: 100%;
    }
    .company-info {
      height: 39px;
      line-height: 39px;
      margin: 0 auto;
      width: 1000px;
    }
    .company-info a,
    .company-info a:visited {
      text-decoration: none;
      color: #DDDDDD;
      padding: 0 2px;
    }
    </style>

    <style type="text/css">
        html {

</head>
<body>
<!--http://news.tag.163.com/?from=guide#from=three-days-->
<script id="tag_template" type="text/x-micro-template">
    <%
        var doctitle = data.doctitle,
            title = doctitle || '';
    %>
    <a href="<%=data.url%>?from=tagwall" title="<%=title%>" >
        <span class="inner"><%=data.name%>
            <% if(doctitle) { %>
            <span class="doc-title"><%=doctitle%></span>
            <% } %>
        </span><i></i>
    </a>
</script>
<script id="animation_template" type="text/x-micro-template">
    <%
        var prefix = data.prefix, offset = data.offset;
    %>
    @<%=prefix%>keyframes left-out {
    0% {
    <%=prefix%>transform: translateX(0);
    }
    100% {
    <%=prefix%>transform: translateX(-<%=offset%>px);
    }
    }
    @<%=prefix%>keyframes right-in {
    0% {
    <%=prefix%>transform: translateX(<%=offset%>px);
    }
    100% {
    <%=prefix%>transform: translateX(0);
    }
    }
    @<%=prefix%>keyframes right-out {
    0% {
    <%=prefix%>transform: translateX(0);
    }
    100% {
    <%=prefix%>transform: translateX(<%=offset%>px);
    }
    }
    @<%=prefix%>keyframes left-in {
    0% {
    <%=prefix%>transform: translateX(-<%=offset%>px);
    }
    100% {
    <%=prefix%>transform: translateX(0);
    }
    }
</script>
<div class="hd">
    <a href="http://news.tag.163.com" target="_self" class="logo"></a>
    <a href="http://news.163.com" class="slogan"></a>
    <span class="refresh-bg"><a target="_self" id="refresh"></a></span>
</div>
<div class="bd">
    <div id="stage"></div>
</div>
<div class="ft">
    <div id="nav_bar" class="nav-bar">
        <span id="nav_current"><i></i></span>
        <a target="_self" hidefocus="true" href="#from=today" class="today"><i></i><label>今天</label></a>
        <a target="_self" hidefocus="true" href="#from=three-days" class="three-days"><i></i><label>三天</label></a>
        <a target="_self" hidefocus="true" href="#from=one-week" class="one-week"><i></i><label>一周</label></a>
        <div class="bg"></div>
    </div>
    <div class="nav-bottom">
        <div class="company-info">

            | <a href="http://sitemap.163.com/">网站地图</a> | <a

</div>
